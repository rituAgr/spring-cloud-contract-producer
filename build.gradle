buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {

        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE"
        classpath "org.springframework.cloud:spring-cloud-contract-gradle-plugin:2.1.1.RELEASE"
    }
}

plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

apply plugin: 'groovy'
apply plugin: 'spring-cloud-contract'

dependencies{
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.4.RELEASE'
    compile 'org.projectlombok:lombok:1.18.6'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.4.RELEASE'
    testCompile 'org.springframework.cloud:spring-cloud-starter-contract-verifier:2.1.1.RELEASE'
}


group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'fraud-service'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
